<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task6</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5 d-flex justify-content-center">
        <div class="card" style="width: 30rem;">
            <div class="card-body">
                <form>
                    <div class="form-group">
                        <label for="name">Name</label>
                        <input type="text" class="form-control is-invalid" id="name" placeholder="Enter your name">
                        <div class="invalid-feedback">
                            Name is required
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="email">Email</label>
                        <input type="email" class="form-control is-invalid" id="email" placeholder="Enter your email">
                        <div class="invalid-feedback">
                            Email is required
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="password">Password</label>
                        <input type="password" class="form-control is-invalid" id="password" placeholder="Enter your password">
                        <div class="invalid-feedback">
                            Password is required
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="hobbies">Hobbies</label>
                        <select class="form-control" id="hobbies">
                            <option>Select a hobby</option>
                            <option>Reading</option>
                            <option>Traveling</option>
                            <option>Cooking</option>
                            <option>Sports</option>
                            <option class="other" >Other</option>
                        </select>
                    </div>
                    <button type="submit" class="btn btn-danger">Submit</button>
                </form>
            </div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script>
        
        document.addEventListener('DOMContentLoaded', function() {
            var inputs = document.querySelectorAll('.form-control');
            inputs.forEach(function(input) {
                input.addEventListener('input', function() {
                    if (input.classList.contains('is-invalid')) {
                        input.classList.remove('is-invalid');
                    }
                });
            });
        });
    </script>
</body>
</html>
